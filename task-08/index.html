<head>

  <h1 id="title">Drum 🥁 Kit</h1>

    <button onclick="playKick()" class="a drum">a</button>
    <button onclick="playSnare()" class="s drum">s</button>
    <button onclick="playTom1()" class="d drum">d</button>
